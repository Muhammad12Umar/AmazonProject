<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Amazon+Ember:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="../style/login.css" />
    <link rel="icon" href="./assets/amazon_logo.png" type="image/png">
  </head>
  <body>
    <form class="loginForm">
      <img
        src="https://www.amazon.com/favicon.ico"
        alt="Amazon Logo"
        class="amazonLogo"
      />

      <h5 class="ctAccount">Sign In</h5>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Your Email" required />
      
      <label for="name">Your Password</label>
      <input type="password" id="password" placeholder="First and last name" required />


      <button>Continue</button>

      <div class="conditions">
        By creating an account, you agree to Amazon's
        <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
      </div>

      <h6 class="message"></h6>
      <div class="divider">Already have an account?</div>

      <a href="registration.html">Register</a>
    </form>

    <footer>
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
      <br /><br />
      Â© 1996-2023, Amazon.com, Inc. or its affiliates
    </footer>

    <script src="../script/login.js"></script>
  </body>
</html>
